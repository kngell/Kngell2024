first_name:
  required: true
  min: 3
  max: 50
  display: First Name
last_name:
  display: Last Name
  min: 3
  max: 50
user_name:
  display: Username
email:
  display: Email
  required: true
  min: 4
  max: 255
  valid_email: true
  unique: user|ignore_current
password:
  display: Password
  min: 8
  max: 255
  letter_number: 1
  capital_letter: 1
  small_letter: 1
  digit: 1
  specialchar: 1
  white_space: 0
confirm_password:
  display: Confirm Password
  min: 8
  max: 255
  letter_number: 1
  capital_letter: 1
  small_letter: 1
  digit: 1
  specialchar: 1
  white_space: 0
  match: password
