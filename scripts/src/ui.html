<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Figma Tokens Exporter</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; }
    .tab { flex: 1; padding: 8px; cursor: pointer; }
    .tab.active { font-weight: bold; border-bottom: 2px solid #007aff; }
    .output { width: 100%; height: 300px; font-family: monospace; }
    .controls { margin: 8px 0; }
  </style>
</head>
<body>
  <div>
    <div class="controls">
      <label><input type="radio" name="case" value="kebab" checked> kebab-case</label>
      <label><input type="radio" name="case" value="snake"> snake_case</label>
      <button id="generate">Generate Tokens</button>
    </div>
    <div class="tabs">
      <div class="tab active" id="tab-json">JSON</div>
      <div class="tab" id="tab-scss">SCSS</div>
    </div>
    <textarea class="output" id="output"></textarea>
    <div>
      <button id="copy">Copy</button>
      <button id="download">Download</button>
    </div>
  </div>
  <script src="ui.js"></script>
</body>
</html>
